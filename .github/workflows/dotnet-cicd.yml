name: .NET Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.0.x'
  # Đường dẫn đến thư mục chứa project
  PATH_TO_MVC_PROJECT: './BookStore.MVC' 
  PATH_TO_API_PROJECT: './BookStore.API'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # Nếu chưa có project Test thì comment dòng này lại để tránh lỗi
    # - name: Test
    #   run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish MVC
      run: dotnet publish ${{ env.PATH_TO_MVC_PROJECT }} -c Release -o ./publish/mvc

    - name: Publish API
      run: dotnet publish ${{ env.PATH_TO_API_PROJECT }} -c Release -o ./publish/api

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deploy-artifacts
        path: ./publish

  deploy:
    # Chỉ chạy deploy khi code được push vào nhánh main (không chạy khi Pull Request)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build # Phải đợi build xong mới chạy
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: deploy-artifacts
        path: ./publish

    # Deploy lên Azure Web App MVC
    - name: Deploy MVC to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'book-storemvc-anpk' 
        package: './publish/mvc'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MVC }}

    # Deploy lên Azure Web App API
    - name: Deploy API to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'bookstore-api-anpk'
        package: './publish/api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}